<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<title>google-homepage</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<!--Fonts Awesome para os ícones */-->
		<script src="https://use.fontawesome.com/7acab0da58.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<nav>
				<ul>
					<li class="items"><a href="#">Gmail</a></li>
					<li class="items"><a href="#">Imagens</a></li>
					<li class="items"><a href="#">Notificações</a></li>
					<li class="items"><a href="#">Mais</a></li>
				</ul>
			</nav>
			<main>
				<img class="logo" src="imagens/logo.jpg" alt="Logo do Google em comemoração ao dia da Independência">
				<div class="separarbarras">
						
					<input class="barra-pesquisa" type="text" name="pesquisa" value="" placeholder="Pesquisa Google">	

				</div>
				<div class="botoes"> 
					<div class="botao-pesquisar">
						<a href="www.gabrielcraveiro.github.com/google-homepage-search">Pesquisa Google</a>
					</div>
					<div class="botao-sorte">
						<a href="www.gabrielcraveiro.github.com/google-homepage-search">Estou com sorte</a>
					</div>
				</div>
			</main>
			
			<footer>
				<div class="menu-esquerda">
					<ul>
						<li><a href="#">Publicidade</a></li>
						<li><a href="#">Negócios</a></li>
						<li><a href="#">Sobre</a></li>
					</ul>
				</div>
				<div class="menu-direita">
					<ul>
						<li><a href="#">Privacidade</a></li>
						<li><a href="#">Termos</a></li>
						<li><a href="#">Configurações</a></li>
					</ul>
				</div>
				<div style="clear:both"></div>
			</footer>
		</div>
	</body>
</html>
